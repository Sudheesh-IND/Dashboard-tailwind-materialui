<div class="w-full h-3 p-4 text-end mb-5 mt-5 pr-14">
   
    <button routerLink="/add-employees" class="text-white bg-slate-800  hover:bg-white hover:text-black">Add Employees</button>
 
 </div>
 
 
 <div class="w-fit h-fit flex justify-evenly flex-wrap p-4">
     
 
   
 
 
 
 
 <div
 class="block bg-slate-200 rounded-lg w-64 h-full m-4  shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] " *ngFor="let brands of employeeDetails">
 <div
   class="relative overflow-hidden bg-cover bg-no-repeat"
   data-te-ripple-init
   data-te-ripple-color="light">
   <img
     class="rounded-t-lg h-40 w-full"
     [src]="brands.image"
     alt="" />
   <a href="#!">
     <div
       class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[hsla(0,0%,98%,0.15)] bg-fixed opacity-0 transition duration-300 ease-in-out hover:opacity-100"></div>
   </a>
 </div>
 <div class="p-4">
  <div>
    <h2
    class=" text-xl font-bold text-slate-800 leading-tight  ">
    {{brands.Name}}
  </h2>
  <h3
  class="font-bold uppercase">
  {{brands.Role}}
</h3>
  </div>
  <div>
    <button routerLink="/edit-employee/{{brands.id}}"  style="width: 80px;height: 30px;" class="text-white bg-slate-800  hover:bg-white hover:text-black m-2">Edit</button>
    <button (click)="deleteItem(brands.id)" style="width: 80px;height: 30px;"  class="text-white bg-slate-800  hover:bg-white hover:text-black m-2">Delete</button>

  </div>
  
 </div>
 </div>
 
 
 
 
 </div>
